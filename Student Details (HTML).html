<html>
<head>
<title>Student Details</title>
</head>
<body>
<center><h2>Student Details</h2></center>
<form>
<label for="fname">First Name: </label>
<input type="text" id="fname" name="first_name"><br><br>

<label for="mname">Middle Name: </label>
<input type="text" id="mname" name="middle_name"><br><br>

<label for="lname">Last Name: </label>
<input type="text" id="lname" name="last_name"><br><br>

<label for="phone">Phone Number: </label>
<input type="text" id="phone" name="phone_number"><br><br>

<label for="rno">Roll Number: </label>
<input type="text" id="rno" name="roll_number"><br><br>

<label for="address">Address: </label>
<textarea row="2"></textarea><br><br>

<label for="division">Division: </label>
<select>
<option value="A">A</option>
<option value="B">B</option>
<option value="C">C</option>
<option value="D">D</option>
</select><br><br>

<label for="branch">Branch: </label><br>
<input type="radio" id="branch" name="branch" value="AIML">AIML<br>
<input type="radio" id="branch" name="branch" value="DE">DE<br>
<input type="radio" id="branch" name="branch" value="IT">IT<br>
<input type="radio" id="branch" name="branch" value="COMPS">COMPS<br>
<input type="radio" id="branch" name="branch" value="Architecture">Architecture<br>
<input type="radio" id="branch" name="branch" value="EXTC">EXTC<br><br>

<input type="submit" value="Submit">
</form>
</body>
</html>
