<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script lang="javascript" type="text/javascript">
        var i, fact =1;                                                         // Prompt the user to enter a number and convert it to an integer
        var num = parseInt(prompt("Enter a Number"));
        for(i=1; i<=num; i++)
        {
            fact= fact * i;                                                     // Calculate the factorial by multiplying the current factorial value with the current loop counter
        }
        document.write("Factorial:"+fact);                                      // Display the factorial on the webpage

    </script>    
</body>
</html>
